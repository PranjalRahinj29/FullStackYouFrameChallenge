<div class="d-flex justify-content-center">
    <h1>Gallery</h1>
</div>

<div class="d-flex justify-content-center">
    <input #imageInput
             type="file"
             style="display: none"
             accept="image/*"
             (change)="processFile(imageInput)">

    <button type="button" class="btn btn-primary" (click)="imageInput.click()">
      <svg width="2em" height="1.5em" viewBox="0 0 16 16" class="bi bi-upload" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
        <path fill-rule="evenodd" d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z"/>
        <path fill-rule="evenodd" d="M7.646 1.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 2.707V11.5a.5.5 0 0 1-1 0V2.707L5.354 4.854a.5.5 0 1 1-.708-.708l3-3z"/>
      </svg>Upload
    </button>
</div>
    <!-- <button style="background: url(/assets/upload.svg)" (click)="imageInput.click()">Upload</button>     -->
   
    <div>
      <div *ngIf="selectedFile" class="img-preview-container">
        <div class="img-preview{{selectedFile.status === 'fail' ? '-error' : ''}}"
           [ngStyle]="{'background-image': 'url('+ selectedFile.src + ')'}">
        </div>
    
        <div *ngIf="selectedFile.pending" class="img-loading-overlay">
          <div class="img-spinning-circle"></div>
        </div>
    
        <div *ngIf="selectedFile.status === 'ok'" class="alert alert-success"> Image Uploaded Succesfuly!</div>
        <div *ngIf="selectedFile.status === 'fail'" class="alert alert-danger"> Image Upload Failed!</div>
    </div>
</div>

<div id="container">
        <div class="overlay-left"></div>
        <div class="overlay-right"></div>

        <div id="grid" class="image-cropper">
          <img class="preview-image" *ngFor="let url of imageUrls; let i = index" 
            [@move]="state" 
            (@move.done)="onFinish($event)" 
            (@move.start)="onStart($event)" 
            [attr.class]="i" 
            [src]="url"
            alt="" />
        </div>
        <div>
          <a id="slider-buttons-left" (click)="moveLeft()">&#10094;</a>
          <a id="slider-buttons-right" (click)="moveRight()">&#10095;</a>
        </div>
</div>
